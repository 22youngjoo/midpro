<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { 
            border: 1px solid black;
            border-collapse: collapse; 
            caption-side: bottom;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #eee;
        }
        .heading {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <table>
      <caption>오늘의 수입/지출</caption>
      <tr>
        <td>내용</td>
        <td>수입</td>
        <td>지출</td>
      </tr>
      <tr>
        <td>월급!</td>
        <td>1,000,000</td>
        <td></td>
      </tr>
      <tr>
        <td>점심값</td>
        <td></td>
        <td>5,000</td>
      </tr>
      <tr>
        <td>부모님선물</td>
        <td></td>
        <td>30,000</td>
      </tr>   
      <tr>
        <td rowspan="3">총계</td>
        <td>수입</td>
        <td>지출</td>
      </tr>   
      <tr>
        <td>1,000,000</td>
        <td>35,000</td>
      </tr>  
      <tr>
        <td>남은돈</td>
        <td>965,000</td>
      </tr> 
    </table>
</body>
</html>
